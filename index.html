<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to Crazy Meal</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="item-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            <label for="ImageFromPc">Image:</label>
            <input type="file" id="ImageFromPc" name="ImageFromPc" accept="image/*">
            <label for="ImageFromlink">Image Link:</label>
            <input type="text" id="ImageFromlink" name="ImageFromlink">
            <button type="submit">Submit</button>
        </form>

        <div>
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Item Image</th>
                    </tr>
                </thead>
                <tbody class="menu-table-body">

                </tbody>
            </table>
        </div>
        <button id="clear-button">Clear Menu</button>
    </main>
    <footer>
        <p>&copy; 2025 Crazy Meal. All rights reserved By Asaad.</p>
    </footer>
    <script src="./js/app.js"></script>
</body>


</html>
